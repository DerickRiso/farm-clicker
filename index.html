<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="./styles/upgrade.css">
</head>

<body>
    <p id="milho">Milho: 0</p>

    <div id="clickArea">
        <img src="./img/corn.png" id="clicador" onclick="contar()">
    </div>

    <div id="display-plantation">
    <!-- TODO: ANIMAÇÃO DE MILHARAIS CRESCENDO EM PIXEL ART -->
    </div>

    <div class="bar">
        <img src="./img/bar.png">
    </div>

    <section class="upgrades" id="upgrades">
        <article onclick="adicionarClique()">
            <div>
                <p id="valor1">100 milhos</p>
            </div>
            <aside>
                <h3>+1 clique</h3>
                <p>Um milho a mais por click</p>
            </aside>
        </article>

        <article onclick="bonusMilho()">
            <div>
                <p id="valor2">800 milhos</p>
            </div>
            <aside>
                <h3>Explosão de milho</h3>
                <p>Ganha uma quantidade de milho de vez enquando</p>
            </aside>
        </article>

        <article onclick="autoclick()">
            <div>
                <p id="valor3">5000 milhos</p>
            </div>

            <aside>
                <h3>Autoclick</h3>
                <p>Ganha um ajudante para clicar por você!</p>
            </aside>
        </article>
    </section>

    <script src="./js/clique.js"></script>
</body>
</html>
