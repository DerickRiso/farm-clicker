<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="./styles/upgrade.css">
</head>

<body>
    <div id="clickArea">
        <img src="./img/corn.png" id="clicador" onclick="contar()">
    </div>

    <div id="display-plantation">
    <!-- TODO: ANIMAÇÃO DE MILHARAIS CRESCENDO EM PIXEL ART -->
    </div>

    <div class="bar">
        <h2 id="milho">0</h2>
    </div>

    <div id="tela-negacao" class="tela-negacao hidden">
        <p>Milhos insuficientes!</p>
        <button id="fechar" onclick="negarCompra()">Continuar</button>
    </div>

    <section class="upgrades" id="upgrades">
        <article onclick="adicionarClique()">
            <div>
                <p id="valor1">15 milhos</p>
            </div>
            <aside>
                <h3>+1 clique</h3>
                <p>Um milho a mais por click</p>
            </aside>
        </article>

        <article onclick="bonusMilho()">
            <div>
                <p id="valor2">30 milhos</p>
            </div>
            <aside>
                <h3>Explosão de milho</h3>
                <p>Ganha uma quantidade de milho de vez enquando</p>
            </aside>
        </article>

        <article onclick="autoclick()">
            <div>
                <p id="valor3">20 milhos</p>
            </div>

            <aside>
                <h3>Autoclick</h3>
                <p>Ganha um ajudante para clicar por você!</p>
            </aside>
        </article>
    </section>

    <script src="./src/clique.js"></script>
</body>
</html>
